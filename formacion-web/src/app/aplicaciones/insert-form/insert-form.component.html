<form class="mt-2 mx-4" [formGroup]="aplicacionForm">
  <div class="row">
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="codigo-aplicacion" formControlName="codApli" placeholder="test" required="true"/>
        <label for="codigo-aplicacion">Código de la aplicación</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nombre-aplicacion" formControlName="nombApli" placeholder="test"/>
        <label for="nombre-aplicacion">Nombre de la aplicación</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="area" id="area-aplicacion" placeholder="test"/>
        <label for="area-aplicacion">Area de la Aplicación</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="subarea" id="subarea-aplicacion" placeholder="test"/>
        <label for="subarea-aplicacion">Subarea de la aplicacion</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <select class="form-select" id="cb-responsable">
          <option selected>Sin Responsable</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="cb-responsable">Responsable</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <select class="form-select" id="cb-tecnologia">
          <option value="1" selected>One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="cb-tecnologia">Tecnologia</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <select class="form-select" id="cb-criticidad">
          <option selected>Sin Criticidad</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="cb-criticidad">Criticidad</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <select class="form-select" id="cb-volumen-evolutivo">
          <option selected>Sin Volumen Evolutivo</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="cb-volumen-evolutivo">Volumen Evolutivo</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <select class="form-select" id="cb-volumen-usuarios">
          <option selected>Sin Volumen Usuarios</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="cb-volumen-usuarios">Volumen Usuarios</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <select class="form-select" id="cb-tipo">
          <option selected>Sin Tipo</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="cb-tipo">Tipo</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <select class="form-select" id="cb-tecnologia-integracion">
          <option selected>Sin Tecnologia Integracion</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="cb-tecnologia-integracion">Tecnologia Integracion</label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Crear aplicación</button>
</form>
