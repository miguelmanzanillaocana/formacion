<h2 mat-dialog-title>Confirmar borrado</h2>
<mat-dialog-content>
  ¿Estás seguro de que deseas borrar la aplicación?
</mat-dialog-content>
<mat-dialog-actions class="justify-content-center">
  <button mat-button mat-dialog-close [mat-dialog-close]="false" class="btn btn-outline-primary">Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true" class="btn btn-danger">Borrar</button>
</mat-dialog-actions>
