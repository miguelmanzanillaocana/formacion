<div class="container-fluid">
    <h1>Inicia Sesión</h1>

    <form class="mx-2 my-2 pt-2" [formGroup]="loginForm">
        <div class="row">
            <div class="form-floating mb-2">
                <input type="text" class="form-control" formControlName="username" id="username" placeholder="" required>
                <label for="username">Nombre de Usuarios</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="form-floating mb-2">
                <button class="btn btn-outline-success" (click)="login()" [disabled]="!loginForm.valid">Login</button>
            </div>
        </div>
    </form>
</div>
