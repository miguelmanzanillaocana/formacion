<h2 mat-dialog-class class="mt-4 ms-4">Nuevo Responsable</h2>

<mat-dialog-content>
    <p>Introduzca el nuevo responsable:</p>
    <form class="m-2 pt-2" [formGroup]="responsableForm">
        <div class="form-floating my-2">
            <input 
            required 
            type="text" 
            class="form-control" 
            id="nombre-responsable" 
            formControlName="nombreResponsable" 
            placeholder=""
            [class.is-invalid]="responsableForm.get('nombreResponsable')?.invalid && (responsableForm.get('nombreResponsable')?.dirty || responsableForm.get('nombreResponsable')?.touched)"/>
            <label for="nombre-responsable">Nombre del responsable</label>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close [mat-dialog-close]="false" class="btn btn-cancelar btn-outline-danger">Cancelar</button>
    <button 
    mat-button 
    mat-dialog-close 
    cdkFocusInitial 
    [mat-dialog-close]="true" 
    [disabled]="!responsableForm.valid"
    class="btn btn-anadir btn-success" 
    (click)="insertarResponsable()"> Insertar </button>
</mat-dialog-actions>
