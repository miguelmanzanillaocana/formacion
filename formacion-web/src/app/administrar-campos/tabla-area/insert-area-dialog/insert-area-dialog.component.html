<h2 mat-dialog-title class="m-4">Insertar Area</h2>
<mat-dialog-content>
    Introduzca el nombre del nuevo area:
    <div class="form-floating my-2">
        <input type="text" class="form-control" id="nombre-area" placeholder="" />
        <label for="nombre-area">Nombre del area</label>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close [mat-dialog-close]="false"
        class="btn-cancelar btn btn-outline-danger">Cancelar</button>
    <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true"
        class="btn-borrar btn btn-success">Insertar</button>
</mat-dialog-actions>
